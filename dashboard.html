<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر بلس | الرئيسية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark-theme">
    <!-- الشريط العلوي -->
    <div class="top-bar">
        <div class="logo">
            <i class="fas fa-store"></i>
            <span>متجر بلس</span>
        </div>
        
        <div class="user-menu">
            <span id="userDisplayName"></span>
            <button onclick="logout()" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="main-container">
        
        <!-- ===== قسم المنتجات ===== -->
        <div class="section">
            <div class="section-header">
                <h2><i class="fas fa-box"></i> المنتجات</h2>
            </div>
            
            <!-- نموذج إضافة منتج -->
            <div class="add-form">
                <div class="form-row">
                    <input type="text" id="productName" placeholder="اسم المنتج">
                    <input type="number" id="productPrice" placeholder="السعر">
                    <input type="number" id="productQuantity" placeholder="الكمية" value="1">
                </div>
                <div class="form-row">
                    <input type="file" id="productImage" accept="image/*" class="file-input">
                    <button onclick="addProduct()" class="btn-add">
                        <i class="fas fa-plus"></i> أضف منتج
                    </button>
                </div>
            </div>
            
            <!-- قائمة المنتجات -->
            <div class="products-list" id="productsList">
                <!-- المنتجات تظهر هنا -->
            </div>
        </div>
        
        <!-- ===== قسم الديون / القروض ===== -->
        <div class="section">
            <div class="section-header">
                <h2><i class="fas fa-hand-holding-heart"></i> الديون والقروض</h2>
            </div>
            
            <!-- نموذج إضافة دين -->
            <div class="add-form">
                <div class="form-row">
                    <input type="text" id="debtName" placeholder="اسم الشخص">
                    <input type="number" id="debtAmount" placeholder="المبلغ">
                </div>
                <div class="form-row">
                    <textarea id="debtNote" placeholder="ملاحظات (اختياري)" rows="2"></textarea>
                    <button onclick="addDebt()" class="btn-add debt-btn">
                        <i class="fas fa-plus"></i> أضف دين
                    </button>
                </div>
            </div>
            
            <!-- قائمة الديون -->
            <div class="debts-list" id="debtsList">
                <!-- الديون تظهر هنا -->
            </div>
            
            <!-- إجمالي الديون -->
            <div class="total-debts">
                <span>إجمالي الديون:</span>
                <span id="totalDebts">0 ريال</span>
            </div>
        </div>
    </div>
    
    <!-- زر العودة للأعلى -->
    <button id="scrollTop" class="scroll-top" onclick="window.scrollTo({top:0,behavior:'smooth'})">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <script src="js/auth.js"></script>
    <script src="js/data.js"></script>
</body>
</html>                    <div class="form-group">
                        <label>اسم المنتج</label>
                        <div class="input-group">
                            <i class="fas fa-tag"></i>
                            <input type="text" id="productName" placeholder="مثل: قميص, بنطلون..." required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>السعر (ريال)</label>
                        <div class="input-group">
                            <i class="fas fa-money-bill"></i>
                            <input type="number" id="productPrice" placeholder="0.00" step="0.01" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>الكمية</label>
                        <div class="input-group">
                            <i class="fas fa-cubes"></i>
                            <input type="number" id="productQuantity" placeholder="عدد القطع" value="1" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>صورة المنتج</label>
                        <div class="input-group">
                            <i class="fas fa-image"></i>
                            <input type="url" id="productImage" placeholder="رابط الصورة (اختياري)">
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i>
                        <span>حفظ المنتج</span>
                    </button>
                    <button type="reset" class="btn-secondary">
                        <i class="fas fa-undo"></i>
                        <span>إعادة ضبط</span>
                    </button>
                </div>
            </form>
        </div>
        
        <!-- قائمة المنتجات -->
        <div class="products-section glass">
            <h3><i class="fas fa-store-alt"></i> المنتجات المتوفرة</h3>
            
            <div class="products-grid" id="productsGrid">
                <!-- المنتجات ستظهر هنا عبر JavaScript -->
            </div>
        </div>
    </main>
    
    <!-- زر العودة للأعلى -->
    <button id="scrollTop" class="scroll-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <script src="js/auth.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
